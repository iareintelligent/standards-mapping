 <div fxLayout="row" fxLayoutGap="32px" fxLayoutAlign="flex-start" class="container">
  <div fxFlex="0 0 300px">
      <mat-card class="graph-categories">
        <div class="title-container">
          <mat-card-title class="filter-title">Filter</mat-card-title>
            <span class="example-spacer"></span>
            <button mat-button [matMenuTriggerFor]="menu" class="add-button"><mat-icon>add_box</mat-icon></button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item *ngFor="let d of getMenuOptions()" (click)="graphService.addTab(d.id)">{{d.id}}</button>
            </mat-menu>
        </div>

        <div class="graph-tabs">
          <mat-tab-group [(selectedIndex)]="graphService.selectedTab">
            <mat-tab label="{{t.title}}" *ngFor="let t of graphService.graphTabs">
              <div>
                <mat-form-field class="filter-field">
                  <input matInput type="text" placeholder="fuzzy search..." [(ngModel)]="t.searchValue"  #filter3 (keyup)="filterFn(filter3.value, tree.treeModel)">
                  <button mat-button *ngIf="t.searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="tree.treeModel.clearFilter(); t.searchValue=''">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
              
              <div><mat-checkbox (change)="t.expandAll()" [checked]="t.anyExpanded">Expand All</mat-checkbox><mat-checkbox (change)="t.selectAll()" [checked]="t.anySelected">Select All</mat-checkbox></div>
              
              <tree-root #tree [focused]="true" [(state)]="t.state" [options]="t.options" [nodes]="t.nodes" (initialized)="t.treeModel = tree.treeModel" (stateChange)="tabTreeChanged(t)">></tree-root>
            </mat-tab>
          </mat-tab-group>
        </div>
        </mat-card>
  </div>
  <div fxFlex="1 0 auto">
      <mat-card>
<!--        <div fxLayout="row" fxLayoutGap="80px" fxLayoutAlign="flex-start">-->
          <div class="graph-column" *ngFor="let t of graphService.graphTabs" >
            <a routerLink="/doctypes/{{t.title}}"><h3>{{t.title}}</h3></a>
              
              <div><mat-checkbox (change)="t.column.expandAll()" [checked]="t.column.anyExpanded">Expand All</mat-checkbox></div>
              
              <tree-root #tree [focused]="true" [(state)]="t.column.state" [options]="t.column.options" [nodes]="t.column.nodes" (initialized)="t.column.treeModel = tree.treeModel; tabTreeChanged(t)" (activate)="columnTabTreeChanged(t)" (deactivate)="columnTabTreeChanged(t)" (toggleExpanded)="columnTabTreeChanged(t)">
                <ng-template #treeNodeWrapperTemplate let-node let-index="index">
                  <div #wrapper class="node-wrapper" [style.padding-left]="node.getNodePadding()">
                    <tree-node-expander [node]="node"></tree-node-expander>
                    <div class="node-content-wrapper"
                      [class.dummystyle]="bindTogether(node, wrapper, svgbg)"
                      [class.node-content-wrapper-active]="node.isActive"
                      [class.node-content-wrapper-focused]="node.isFocused"
                      (click)="node.mouseAction('click', $event)"
                      (dblclick)="node.mouseAction('dblClick', $event)"
                      (contextmenu)="node.mouseAction('contextMenu', $event)"
                      (treeDrop)="node.onDrop($event)"
                      [treeAllowDrop]="node.allowDrop"
                      [treeDrag]="node"
                      [treeDragEnabled]="node.allowDrag()">

                      <tree-node-content [node]="node" [index]="index"></tree-node-content>
                    </div>
                  </div>
                </ng-template>
              </tree-root>
          </div>
<!--        </div>-->
        <svg #svgbg class="svg-background">
          <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
              <path d="M0,0 L0,6 L9,3 z" fill="#000" />
            </marker>
          </defs>
          <g *ngFor="let t of graphService.graphTabs">
            <g *ngFor="let l of t.column.displayLinks">
              <line class="svg-line-click" (click)="clickedLink(l)" [attr.x1]="l.x2 - 2 * l.scale" [attr.x2]="l.x2 + 0.1 * l.scale" [attr.y1]="l.y2" [attr.y2]="l.y2" marker-end="url(#arrow)"></line>
              <line class="svg-line-click" (click)="clickedLink(l)" [attr.x1]="l.x1" [attr.x2]="l.x2 - 2 * l.scale" [attr.y1]="l.y1" [attr.y2]="l.y2"></line>
              <line class="svg-line-visible" [class.svg-line-active]="l.weight > 1" [attr.x1]="l.x2 - 2 * l.scale" [attr.x2]="l.x2 + 0.1 * l.scale" [attr.y1]="l.y2" [attr.y2]="l.y2" marker-end="url(#arrow)"></line>
              <line class="svg-line-visible" [class.svg-line-active]="l.weight > 1" [attr.x1]="l.x1" [attr.x2]="l.x2 - 2 * l.scale" [attr.y1]="l.y1" [attr.y2]="l.y2"></line>
            </g>
          </g>
        </svg>

  </div>
