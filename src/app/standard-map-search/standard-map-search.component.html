<div id="search-component">
  <h4>StandardMap Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let standard-map of standard-map$ | async" >
      <a routerLink="/detail/{{standard-map.id}}">
        {{standard-map.name}}
      </a>
    </li>
  </ul>
</div>
